<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <style>
        body{ align-self: center; width: 1300px;height: 400px;margin: 0px auto;padding: 0px; background-image: url(resource/background.jpg) ;background-size:1300px 1000px;background-repeat:no-repeat;background-attachment: fixed;}
        div#header {text-align:center; height: 180px; width: 100%; background-color:rgba(255,255,255,0.3);}
        div#middle {width:100%;height:80%;text-align:center; padding-top: 100px;background-color:rgba(255,255,255,0.5);}
        div#footer {background-color:rgba(255,255,255,0.5);text-align:center;position:relative;left: 20px;right: 20px;height:60px;width: 100%;}
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <h1>吃喝玩乐在北京</h1>
        </div>
        <div id="middle" align="center">
            <h:form>
                请输入用户名：
                <h:inputText id="uname"  size ="15" required="false" value="#{user.uname}" label="账号" ></h:inputText>
                <br/>
                请输入密码：
                <h:inputText id="upass1" size ="15" required="false" value="#{user.upassword}" label="密码" ></h:inputText>
                <br/>
                请再次输入密码：
                <h:inputText id="upass2" size ="15" required="false" value="#{user.upassword}" label="密码" ></h:inputText>
                <br/>
                <h:commandButton id="return" value="返回" action="homepage" />
                <h:commandButton id="register" value="注册" action="homepage" />
            </h:form>
        </div>

        <div id="footer">
            <p>我们是一个神奇的团队</p>
            <p>详情请联系40088820820</p>
        </div>
        
    </h:body>
</html>
