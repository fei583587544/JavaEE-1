<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
        body{ align-self: center; width: 1300px;height: 400px;margin: 0px auto;padding: 0px; background-image: url(resource/background.jpg) ;background-size:1300px 1000px;background-repeat:no-repeat;background-attachment: fixed;}
        div#header {text-align:center; height: 180px; width: 100%; background-color:rgba(255,255,255,0.3);}
        div#middle {margin:auto;width: 60%;height:70%;padding-top: 100px;background-color:rgba(255,255,255,0.5);}
        div#footer {background-color:rgba(255,255,255,0.5);text-align:center;}
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <h1>吃喝玩乐在北京</h1>
        </div>
        <div id="middle" align="center">
            <h:form>
                <h:panelGrid columns="3" id="matchGrid" cellpadding="5">
                    
                    <p:outputLabel for="name" value="请输入用户名：" style="font-weight:bold"/>
                    <p:password  id="name" value="#{userMB.name}" label="用户名" required="true"/>
                    <p:message for="name" />

                    <h:outputLabel for="pwd1" value="请输入密码："  style="font-weight:bold"/>
                    <p:password id="pwd1" value="#{userMB.password}"  label="密码" match="pwd2" required="true" />
                    <p:message for="pwd1" />
                    
                    <h:outputLabel for="pwd2" value="请再次输入密码："  style="font-weight:bold"/>
                    <p:password id="pwd2" value="#{userMB.password}" label="第二次输入密码"  required="true" />
                    <p:message for="pwd2" />
                </h:panelGrid>

                <p:commandButton value="返回" action="homepage1" />
                <p:commandButton value="确定" update="matchGrid" action="#{userMB.confirmR()}"/>
            </h:form>
        </div>

        <div id="footer">
            <p>我们是一个神奇的团队</p>
            <p>详情请联系40088820820</p>
        </div>

    </h:body>
</html>
